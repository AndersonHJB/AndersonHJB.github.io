    - content: 需求在某种层度上，决定价值。例如：你需要一杯水，那么这杯水对你来说就有价值。但是，如果你不需要这杯水，那么这杯水对你来说就没有价值。所以，需求是价值的前提。（再例如：AI悦创的课程，如果你需要，那么这个课程对你来说就有价值。但是，如果你不需要，那么这个课程对你来说就没有价值。所以，需求是价值的前提。）AI 可以画图，但是如果我们不需要 AI 画图，那么 AI 会画图这件事就没有存在的价值。可现在如果我零基础绘画，但想画出脑海中的画面时需要怎么办？——那就是找人来替我们画，并且付出一定的费用，而我们知道 AI 可以实现绘画，并且支持从描述中“绘画”（制作）出我们想要的画面呢？甚至比真人更好呢？这时 AI绘画从无价值转变成了有价值。另一种场景：你是画师，你和客户交流抽象的产品时，可以通过用户的只言片语中，使用 AI 绘画来实现大概的风格确定和轮廓，之后再上手绘画是不是更好呢？降低了沟通成本，这也是价值的体现。所以，需求在某种层度上，决定价值。
