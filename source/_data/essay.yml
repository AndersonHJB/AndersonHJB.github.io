    - content: 1. 编程学习思维：学习编程应注重逻辑和思考，培养主动思考和扩展问题的能力，不能仅被动接受知识。2. 教育本质探讨：以乘法算式书写规范的教育改革为例，强调教育应关注学生对知识的理解，而非单纯规定书写形式；家庭父母教育存在浅拷贝问题。｜学习编程不是单纯的学习 a 等于几、b 等于几这样，这是传统意义上的教学。而我说的编程学习，是需要学习逻辑与思考，很多人只停留在：老师讲 a = 1，你就理解 a = 1。这对吗？对也不全对。正确的应该是：在我给你讲解 a = 1 后并且你也理解 a = 1 后，你问老师说：老师 a 只能等于 1 吗？老师说：不一定，a 还可以等于 2、3、4 等等。这个例子很简单，你得学会、掌握一个自己思考问题的能力或者说扩展问题的能力，而不是仅仅做到被动学习，这是每个人都会的事情～（为什么要用这么简单的 a = 1 的例子呢？因为你和我要有共识，只有有了共识我们才能聊清楚、聊到点上，你才能 get 到要表达的含义！）
