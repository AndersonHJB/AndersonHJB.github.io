    - content: 昨天晚上睡觉，陪老婆聊天玩了一会（2h）之后，老婆没说话我就睡了。忽然，我被一阵哭声叫醒。不论我怎么反复问：老婆，怎么了？为什么哭？老婆的回答始终是：不知道。。。。。。我很惆怅😞，但是怀孕的孕妇时不时会有情绪化的时刻，没原因就是最大的原因吧～耐心的陪伴，哄着才可以。慢慢着，老婆才说：是因为你睡的太快，一没跟你讲话，你就睡着了。你不能比我快～我虽然有些错愕，但还是理解。怀孕了，睡觉没那么容易和舒服。所以，会有这样的委屈🥹心里。随之，老婆跟我提出换睡觉的位置。我原本是睡在床🛏️的外侧，你的外侧肯定睡的很舒服，我之前就是睡着外侧的，老婆这样说着边跟我调换着睡觉位置。
