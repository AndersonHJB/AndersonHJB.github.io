    - content: 昨天晚上睡觉，陪老婆聊天玩了一会（2h）之后，老婆没说话我就睡了。忽然，我被一阵哭声叫醒。不论我怎么反复问：老婆，怎么了？为什么哭？老婆的回答始终是：不知道。。。。。。我很惆怅😞，但是怀孕的孕妇时不时会有情绪化的时刻，没原因就是最大的原因吧～耐心的陪伴，哄着才可以。慢慢着，老婆才说：是因为你睡的太快，一没跟你讲话，你就睡着了。你不能比我快～我虽然有些错愕，但还是理解。怀孕了，睡觉没那么容易和舒服。所以，会有这样的委屈🥹心里。随之，老婆跟我提出换睡觉的位置。我原本是睡在床🛏️的外侧，你的外侧肯定睡的很舒服，我之前就是睡着外侧的，老婆这样说着边跟我调换着睡觉位置。睡了一会之后，老婆还是睡不着，我问怎么了？是不是睡外边没有安全感？老婆：是的。还是一脸委屈巴巴的，我想着家里还有一瓶“尖叫”，我想喝一口。随之想到给老婆喝。看着👀老婆喝的像喝奶嘴一般，我就问老婆：是不是像奶嘴？嗯！老婆回答着，表示认同。我紧接着问：是不是好多了？嗯！老婆继续认同着～老公是不是会哄人，老婆说：嗯！接着说：怪不得小孩喜欢奶嘴，有安全感。我生孩子的时候，是不是也得配一个奶嘴瓶比较好？当然啦，咱们物色一个好看🤩、好用的瓶子咯～就这样，老婆慢慢的成功心情平稳了下来，时不时吸一口“尖叫”。也给我喝了一口～（补充：一开始给老婆喝，老婆还拒绝❌说不喝，说喝“尖叫”会“尖叫🙀”，这是什么级别的产梗大师，脱口秀缺少如我老婆这般的天才大师）晚安😴
