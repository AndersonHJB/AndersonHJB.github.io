    - content: 今天准备吃火锅，我自己一个人去购买了几百块的食材。缴完车库物业费，一到家就准备火锅的食材。我做了娃娃菜、茼蒿，老爸负责削皮，削皮肯定就需要找削皮刀。老爸削皮刀找了半天，你肯定以为找到了！抱歉，没找到～也打视频问老妈，结果还是没找到。等准备拿刀来直接削皮，老爸此时终于削完山药和土豆。可是拿到手里我有些许恍惚，我记得山药没这么大，土豆没这么小（内心想着：老爸第一次这么舍得，把土豆皮削掉这么多...）显然是不可能的，绝对不可能。我就去问老爸：这是我买的山药吗？我买的比这个细吧，土豆也是我买的吗？不是，都是丽琴（俺妈）买的，听着老爸的回复，我破案了！我随之问这：我买的山药和土豆呢？别说你买的山药、土豆，我连莲藕都找不到了，就拿着丽琴买的来削皮。我有点无可奈何的想笑哈哈哈哈哈哈，着实有趣～（凑活用的时候，食材却不翼而飞）
